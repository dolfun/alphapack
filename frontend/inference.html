<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="bg-body-tertiary">

    <center><h1 text="center" class="mt-4">3D Bin Packing</h1></center>
    
    <div class="container d-flex justify-content-center">
      <div class="input-group mt-3 w-25">
        <input type="text" class="form-control" placeholder="IP Address" id="ipInput">
        <button class="btn btn-primary" type="button" id="connectButton">Connect</button>
      </div>
    </div>

    <div class="container mt-3 d-flex justify-content-center">
      <div class="row">
        <div class="col-md">
          <div id="stateHeading"></div>
          <label id="inferenceLabel"></label>
          <div id="inferenceInfo"></div>
          <div class="mt-2 grid-container" id="grid"></div>
        </div>
        <div class="col-md">
          <div id="listHeading"></div>
          <div class="mt-2 list" id="itemsList"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
